<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - AI Closet</title>
<style>
/* ================== RESET ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ================== CONTAINER ================== */
.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.container h2 {
  font-size: 2rem;
  margin-bottom: 15px;
}

.container p {
  font-size: 1rem;
  margin-bottom: 20px;
}

/* ================== INPUT & BUTTON ================== */
.section {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 15px;
}

input[type="email"] {
  padding: 12px 15px;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.6);
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255,255,255,0.7);
}

input:focus {
  outline: none;
  border-color: #1abc9c;
  background: rgba(255,255,255,0.15);
}

.btn-primary {
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, #1abc9c, #16a085);
  color: #fff;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* ================== MESSAGE ================== */
#message {
  font-size: 0.95rem;
  margin-top: 10px;
  min-height: 20px;
}

/* ================== LINK ================== */
.link {
  color: #1abc9c;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.link:hover {
  color: #16a085;
  text-decoration: underline;
}

/* ================== RESPONSIVE ================== */
@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }

  .container h2 {
    font-size: 1.7rem;
  }

  input[type="email"], .btn-primary {
    font-size: 0.95rem;
    padding: 10px 12px;
  }
}
</style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password:</p>

    <div class="section">
        <input type="email" id="email" placeholder="Your email" required>
        <button id="resetBtn" class="btn-primary">Reset Password</button>
    </div>

    <div id="message" class="section"></div>
    <p><a href="login.html" class="link">Back to Login</a></p>
</div>

<script>
const emailInput = document.getElementById('email');
const resetBtn = document.getElementById('resetBtn');
const messageDiv = document.getElementById('message');

function showMessage(msg, type = 'success') {
    messageDiv.textContent = msg;
    messageDiv.style.color = type === 'success' ? 'lightgreen' : '#ff6b6b';
}

if (resetBtn) {
    resetBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        if (!email) {
            showMessage('Please enter your email.', 'error');
            return;
        }

        try {
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';

            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (data.success) {
                showMessage('Password reset link sent! Check your email.', 'success');
            } else {
                showMessage(data.error || 'Failed to send reset link.', 'error');
            }

        } catch (error) {
            console.error('Error:', error);
            showMessage('Something went wrong. Try again later.', 'error');
        } finally {
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
        }
    });
}
</script>

</body>
</html>
